<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylr.css">
    
</head>
<body>
  <div class="Register w-50 p-5 mx-auto ">
    <h2 class="LoginTittle text-center mb-3">Smart Login System</h2>
        <input id="Name" type="text" class="form-control mb-3 p-2"   placeholder="Enter Your Name" >
        <p class="text-danger" id="NameError"></p>
        <input id="email" type="email" class="form-control mb-3 p-2"  placeholder="Enter Your Email">
        <p class="  text-danger" id="emailError"></p>
        <input id="password" type="password" class="form-control mb-3 p-2" placeholder="Enter Your Password">
        <p class=" text-danger" id="passwordError"></p>
        <button  id="signin" type="button" class="btn btn-outline-info w-100" onclick="SignIn()">Sign UP</button>
        <p class="text-center mt-3 text-center text-white" id="loginInfo"></p>
        <p class="text-white text-center mt-3">You have an account?<a class="ms-2" href="Login.html">Sign In</a></p>
  </div>
</body> 
<script src="js/bootstrap.bundle.js"></script>
<script src="js/script.js"></script>
</html>
